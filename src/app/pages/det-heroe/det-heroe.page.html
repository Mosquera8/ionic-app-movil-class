<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>detHeroe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">detHeroe</ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-card>
    <img alt="Imagen del Heroe" [src]="[ unHeroe.img]" />
    <ion-card-header>
      <ion-card-title>{{ unHeroe.nombre}}</ion-card-title>
      <ion-card-subtitle>{{ unHeroe.casa}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{ unHeroe.bio}}
    </ion-card-content>

  </ion-card>


</ion-content>
